name: CI

on:
  push:
    branches:
      - main
      - ci
  pull_request:

env:
  CARGO_HOME: /github/home/.cargo
  # Prevent GCC from reading ./spec directory as a compiler spec file
  GCC_EXEC_PREFIX: /usr/lib/gcc/

jobs:
  # Fast unit tests - runs on all PRs and pushes
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/geoffsee/spec-ai-ci:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache cargo registry and target
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
            

      - name: Run tests
        run: cargo test

  # Slow integration tests - only runs on main branch
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs:
      - test
    container:
      image: ghcr.io/geoffsee/spec-ai-ci:latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Run integration tests
        run: cargo test --features integration-tests