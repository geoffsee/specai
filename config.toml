# SpecAI Configuration
# Default agent to use
default_agent = "default"

# Database configuration
[database]
path = "~/.agent_cli/agent_data.duckdb"

# Model configuration
[model]
provider = "mlx"
temperature = 0.7
model_name = "mlx-community/gemma-3-12b-it-qat-4bit"
embeddings_model = "mlx-community/embeddinggemma-300m-4bit"

# UI configuration
[ui]
theme = "default"
prompt = "> "

# Logging configuration
[logging]
level = "info"

# Agent profiles
[agents.default]
prompt = "You are a helpful AI assistant."
style = "professional"
temperature = 0.7
memory_k = 10
top_p = 0.95
