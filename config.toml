# SpecAI Configuration
# Default agent to use
default_agent = "default"

# Database configuration
[database]
path = "~/.agent_cli/agent_data.duckdb"

# Model configuration
[model]
provider = "mlx"
temperature = 0.7
model_name = "mlx-community/gpt-oss-20b-MXFP4-Q8"

# UI configuration
[ui]
theme = "default"
prompt = "> "

# Logging configuration
[logging]
level = "info"

# Agent profiles
[agents.default]
prompt = "You are a helpful AI assistant."
style = "professional"
temperature = 0.7
memory_k = 10
top_p = 0.95